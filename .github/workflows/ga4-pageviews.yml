name: Update GA4 pageviews

on:
  schedule:
    - cron: '10 0 * * *' # daily 00:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-pageviews:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data

      - name: Fetch GA4 pageviews
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GA4_SERVICE_ACCOUNT_JSON: ${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/ga4_pageviews.py

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/pageviews.json
          git commit -m "chore(data): update GA4 pageviews"
          git push
