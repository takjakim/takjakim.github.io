name: Generate market heatmap JSON

on:
  workflow_dispatch:
  schedule:
    # Run daily after US close + before KR morning post (UTC)
    - cron: "30 22 * * 1-5"

permissions:
  contents: write

concurrency:
  group: heatmaps
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Bootstrap constituents (HK/CN if missing)
        run: |
          python scripts/bootstrap_constituents.py || true

      - name: Generate heatmap JSON
        run: |
          python scripts/generate_heatmaps.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/data/heatmaps data/constituents || true
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore: update market heatmap data"
          git push
