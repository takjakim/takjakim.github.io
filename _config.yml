title:               Digital Garden
description:         "투자, 개발, AI, Theory에 대한 생각과 기록을 연결하는 개인 지식 베이스"
url:                 "https://takjakim.kr"
author:              "takjakim"
lang:                "ko"
include:             ['_pages']
exclude:             ['_includes/notes_graph.json']
# You may need to change the base URL depending on your deploy configuration.
baseurl:             ''

# If you are using a host that cannot resolve URLs that do
# not end with .html (such as Neocities), set this to 'true'.
use_html_extension:  false

# Set to `true` to open non-internal links in new tabs, or
# set to `false` to open non-internal links in current tab.
open_external_links_in_new_tab: true

# Set to `true` to replace tweet URLs with Twitter embeds.
# Note that doing so will negatively the reader's privacy
# as their browser will communicate with Twitter's servers.
embed_tweets: false

permalink:           pretty
relative_permalinks: false

plugins:
  - jekyll-last-modified-at
  - jekyll-mermaid
  
sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  notes:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"

# Mermaid 설정 추가
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    disable: true

# Category configuration for blog
categories:
  investing:
    name: "지수 투자"
    description: "매일 지수 투자 로깅"
    color: "#10B981"
  market-analysis:
    name: "해외 지수 분석"
    description: "매일 해외 지수 분석"
    color: "#3B82F6"
  dev:
    name: "개발"
    description: "개발 관련 포스팅"
    color: "#8B5CF6"
  ai:
    name: "AI 활용"
    description: "AI 활용 관련 포스팅"
    color: "#F59E0B"
